            const weatherApi = {
            key: "2c184dd171013138d018de35731d14d4",
            api: "https://api.openweathermap.org/data/2.5/weather"
            }

            function weatherUpdate(){
                const cityName = document.getElementById('city-name').innerText;
                fetch(`${weatherApi.api}?q=${cityName}&appid=${weatherApi.key}&units=metric`)
                .then(res => res.json())
                .then(data => {
                    const weather = data;
                    weather = (Math.round(weather.main.temp));
                    document.getElementById('temperature').innerText = weather;

                    const status = data;
                    weatherType = (weatherType.weather[0].main);
                    document.getElementById('status').innerText = weatherType;
                })
            }

            document.getElementById('search').addEventListener('click', function(){
                const cityName = document.getElementById('enter-city').value;
                document.getElementById('city-name').innerText = cityName;
                weatherUpdate();
            })
